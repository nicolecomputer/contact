<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/public/css/pico.min.css">
    <title>Contact Nicole</title>
    <style>
        .thank-you-container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pico-primary);
            margin: 0 auto 2rem auto;
            animation: scale-up 0.5s ease-out;
            color: white;
            font-weight: bold;
        }

        .message {
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .home-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        h1 {
            margin-bottom: 1rem;
        }

        /* Ensure the checkmark is visible */
        .checkmark {
            stroke: white;
            stroke-width: 3;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="thank-you-container">
            <div class="icon-circle">
                ✓
            </div>
            <h1>Thank You!</h1>
            <p class="message">Your message has been successfully sent.</p>
            <a href="https://nicole.computer" class="home-link">← Return to homepage</a>
        </div>
    </main>
</body>

</html>
