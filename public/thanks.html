<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/public/css/pico.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;600&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/css/shared.css">
    <title>Thank You</title>
    <style>
        .thank-you-container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary);
            margin: 0 auto 2rem auto;
            animation: scale-up 0.5s ease-out;
            color: var(--light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-family: var(--headerFont);
            color: var(--dark);
            font-size: 1.75rem;
            margin: 2.25rem 0 1rem 0;
            font-weight: 600;
        }

        .message {
            margin: 1.5rem 0;
            font-size: 1.2rem;
            color: var(--darkgray);
            font-family: var(--bodyFont);
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: var(--secondary);
            font-weight: 600;
            font-family: var(--bodyFont);
            transition: all 0.2s;
            background-color: var(--highlight);
            border-radius: 5px;
            padding: 0.2rem 0.4rem;
        }

        .home-link:hover {
            color: var(--dark);
            text-decoration: none;
        }

        /* Optional: Add a subtle animation to the entire container */
        .thank-you-container {
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ensure the checkmark is visible */
        .checkmark {
            stroke: var(--light);
            stroke-width: 3;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="thank-you-container">
            <div class="icon-circle">
                âœ“
            </div>
            <h1>Thank You!</h1>
            <p class="message">Your message has been successfully sent.</p>
            <a href="https://nicole.computer" class="home-link">Return to homepage</a>
        </div>
    </main>
</body>

</html>
